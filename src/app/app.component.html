<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="../styles.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<h1 id="EmployeeLabel"> Employee List</h1>
<button style="margin: 50px; padding: 10px" type="button" class="btn btn-primary" (click)="openPopup()"> Add Employee </button>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="EmployeeModalLabel"></h4>
      </div>
      <div class="modal-body">
        <div class="mb-3 row">
          <label class="col-sm-6 col-form-label text-start"> Employee Id</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="EmployeeId" readonly="readonly">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-6 col-form-label text-start"> Employee Name</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="Name">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-6 col-form-label text-start">EmailID</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="EmailID">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-6 col-form-label text-start">PhoneNumber</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="PhoneNumber">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-6 col-form-label text-start">Salary</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="Salary">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-6 col-form-label text-start">Gender</label>
          <div class="col-sm-6">
            <select name="gender" id="Gender" class="form-control">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-6 col-form-label text-start">JoiningDate</label>
          <div class="col-sm-6">
            <input type="date" class="form-control" id="JoiningDate">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="closePopup()"> Close </button>
        <button type="button" class="btn btn-primary" id="btnSave" *ngIf="isShowSaveBtn" (click)="createEmployee()">Save</button>
        <button type="button" class="btn btn-primary" id="btnUpdate" *ngIf="isShowUpdateBtn" (click)="updateEmployee()">Update</button>
      </div>
    </div>
  
    
  </div>
 </div>

 <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Employee Id</th>
        <th>Name</th>
        <th>EmailID</th>
        <th>PhoneNumber</th>
        <th>Salary</th>
        <th>Gender</th>
        <th>JoiningDate</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let Employee of empData">
        <td>{{ Employee.EmployeeId }}</td>
        <td>{{ Employee.Name }}</td>
        <td>{{ Employee.EmailID }}</td>
        <td>{{ Employee.PhoneNumber }}</td>
        <td>{{ Employee.Salary }}</td>
        <td>{{ Employee.Gender }}</td>
        <td>{{ Employee.JoiningDate | date }}</td>
        <td>
          <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#EmployeeModal" (click)="getEmployee(Employee.EmployeeId);openPopupUpdate()">Update</button> &nbsp;
          <button type="button" class="btn btn-danger" (click)=deleteEmployee(Employee.EmployeeId)>Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
